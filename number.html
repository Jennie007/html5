<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		li{
			list-style: none;
		}
	</style>
	<body>
		<h1>★猜数字游戏</h1>
		<div id="app">
			答案是:{{keyNumber}}<br />
			<input v-model="userNumber" placeholder="输入数据来猜数字吧" />
			<li v-if="userNumber == keyNumber">猜对了</li>
		</div>
		
		<script type="text/javascript">
			var v = new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			}) 
		</script>
		
	</body>
</html>
